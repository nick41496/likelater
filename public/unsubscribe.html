<!DOCTYPE html>
<html lang="en">
<head>
    <title>Likelater</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Form Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.8/validator.min.js"></script>

    <!-- Display Tweets -->
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- async -->
    <script src="https://cdn.jsdelivr.net/async/2.1.5/async.min.js"></script>

    <!-- Javascript -->
    <script src="javascripts/script.js"></script>

    <!-- Styles -->
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" role="main">
        <div class="jumbotron odd">
            <div class="content">
                <div class="col-sm-12">
                    <h1>Unsubscribe</h1>
                </div>
                <form id="unsubscribeForm" data-toggle="validator" onsubmit="deactivateUser();return false;">
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group col-xs-12">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="unenroll_email" required placeholder="info@likelater.io" pattern="[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,}">
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="unenroll_handle">Twitter Handle</label>
                            <div class="input-group">
                                <div class="input-group-addon">@</div>
                                <input type="text" class="form-control" id="unenroll_handle" required placeholder="likelater" pattern="[A-z0-9_]+">
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                            <span class="submit-result" id="submitResultMessage"></span>
                        </div>
                    </div>
                    <div class="col-md-6 hidden-xs hidden-sm">
                        <img src="images/logo_transparent.png" class="logo" alt="Likelater"></img>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="jumbotron odd footer">
            <p>Tweet at us <a href="https://twitter.com/likelater" target="_blank">@likelater</a> or send us an email at <a href="mailto:info@likelater.io" target="_blank">info@likelater.io</a>!</p>
        </div>
    </div>
</body>
